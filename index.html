<!DOCTYPE html>
<html>
<head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading">Agrawal face recognition</h1>

<br><br>

    <b id="people">Meet<hr>Suresh<hr>Manju</b>

    <br><br>
    
        
    <div id="webcam_live"></div>

    <br><br>
    
        
    <div id="captured_image"></div>

    <br><br>

    <br><br>
    
        
    <button onclick="identify()" class="btn btn-inverse">identify image</button>

    <br><br>
    
        
    <p class="result">Object = <span id="nameofobject"></span></p>
    <p class="result">Accuracy = <span id="accuracyofobject"></span></p>

   <script src="main.js" ></script>
